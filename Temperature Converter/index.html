<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-box" title="Enter temperature in celsius to convert to fahrenheit and kelvin">
            <h3>Celsius</h3>
            <input type="number" id="celsius" aria-label="Celsius temperature input">
        </div>
        <i class="icon">=</i>
        <div class="input-box" title="Enter temperature in fahrenheit to convert celsius and kelvin">
            <h3>Fahrenheit</h3>
            <input type="number" id="fahrenheit" aria-label="Fahrenheit temperature input">
        </div>
        <i class="icon">=</i>
        <div class="input-box" title="Enter temperature in kelvin to convert to celsius and fahrenheit">
            <h3>Kelvin</h3>
            <input type="number" id="kelvin" aria-label="Kelvin temperature input">
        </div>
        <button id="clearBtn">Clear</button>
    </div>
    <script src="converter.js"></script>
</body>
</html>
